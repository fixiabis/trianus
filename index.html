<html>
	<head>
		<title>trianus</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<style>@import "css/main.css";</style>
	</head>
	<body>
		<header>
			<div id="title">trianus</div>
			<div id="menu">
				<div></div><div></div><div></div>
			</div>
			<div id="join_us">
				<a href="https://facebook.com/groups/trianus" target="_new">加入我們</a>，讓故事如同樹一般的成長吧。
			</div>
		</header>
		<div id="Story">
			<div id="Storyscroll">			
				<div class="story" id="loading">
					<div class="loading" style="animation:show 1s infinite">正在載入...</div>
				</div>
			</div>
		</div>
		<div id="list">
			<div id="listscroll">
				<div id="user" style="margin:10px 0px;">
					<div align="center">
						<img src="image/user.png" width="60px" style="border:5px solid #3b5998;border-radius:5px;"/>
					</div>
					<div align="center">
						<input type="button" value="登入到FaceBook" style="width:90%;margin-left:0px" onclick="FB_Login()"/>
						<table style="width:90%;display:none">
							<tr>
								<td>總發文數:</td><td>0篇</td>
							</tr>
							<tr>
								<td>留言接文:</td><td>0則</td>
							</tr>
						</table>
					</div>
				</div>
				<div class="loading" style="animation:show 1s infinite;margin:10px;">正在準備索引...</div>
				<div id="forest" style="display:none">
					<div class="tab" style="margin-left:5px;font-size:25px;background-size:8%;" id="ptree">森林</div>
				</div>
				<div id="river" style="display:none">
					<div class="tab" style="margin-left:5px;font-size:25px;background-size:8%;" id="pflow">河流</div>
				</div>
				<div id="lakes" style="display:none">
					<div class="tab" style="margin-left:5px;font-size:25px;background-size:8%;" id="plake">湖泊</div>
				</div>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
