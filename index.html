<html>
	<head>
		<title>trianus</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<style>@import "css/main.css";</style>
		<script src="js/clipboard.min.js"></script>
	</head>
	<body>
		<header>
			<div id="title">trianus</div>
			<div id="menu">
				<div></div><div></div><div></div>
			</div>
			<div id="join_us">
				<a href="https://facebook.com/groups/trianus" target="_new">加入我們</a>，讓故事如同樹一般的成長吧。
			</div>
		</header>
		<div id="Story">
			<div class="story" id="post" style="display:none;">
				<input type="text" id="trianus_Mtitle" placeholder="故事標題"/><input type="text" id="trianus_count" readonly="true" value="1"/>
				<input type="text" id="trianus_title" placeholder="段落標題"/>
				<textarea id="trianus_content" placeholder="內容"></textarea>
				<textarea id="trianus_format" style="width:0px;height:0px;"></textarea>
				<input type="button" id="trianus_copy" style="display:none" data-clipboard-action="copy" data-clipboard-target="#trianus_format"/>
				<div style="text-align:right;padding-bottom:0px;">
					<input type="button" value="林園" id="trianus_view"/>
					<input type="button" value="播種" id="trianus_post"/>
					<input type="button" value="摘除" id="trianus_kill"/>
				</div>
			</div>
			<div class="story" id="loading">
				<div class="loading" style="animation:show 1s infinite">正在載入...</div>
			</div>
		</div>
		<div id="list">
			<div align="center">
				<input type="button" id="seed" value="播種" style="width:80%"/>
			</div>
			<div class="loading" style="animation:show 1s infinite;margin:10px;">正在準備索引...</div>
			<div id="forest" style="display:none">
				<div class="tab" style="margin-left:5px;font-size:25px;" id="tree">森林</div>
			</div>
			<div id="river" style="display:none">
				<div class="tab" style="margin-left:5px;font-size:25px;" id="flow">河流</div>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
